# prefix
unbind-key C-b
set -g prefix C-t
bind-key C-t send-prefix

# prefix r to reload ~/.tmux.conf
bind r source-file ~/.tmux.conf

# looks
set -g default-terminal xterm-256color
setw -g utf8 on

# http://www.glidenote.com/archives/1767
set -g status-fg green
set -g status-bg black
set -g status-left-length 50
set -g status-right-length 50
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S][#P]#[default]'
set -g status-right '#[fg=green,bg=black] %Y/%m/%d(%a) %H:%M#[default]'

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bold#,underscore

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg green

set -g base-index 1
set -g bell-action none
set -g history-limit 1000000

# mouse control
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g mode-mouse on

# split into panes like Vim
bind h split-window -v
bind v split-window -h

bind C-t select-pane -t :.+  # <C-t><C-t> to next pane

# copy mode like Vim
setw -g mode-keys vi
bind y copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind p paste-buffer
